<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project #24 - The Temperature Covert App</title>
  </head>
  <body>
    <div class="container">
      <h1>The Temperature Covert App</h1>
      <section class="temperature-convert">
        <label for="celsius">Celsius</label>
        <input type="text" name="celsius" id="celsius" />
        <label for="fahrenheit">Fahrenheit</label>
        <input type="text" name="fahrenheit" id="fahrenheit" />
        <label for="kelvin">Kelvin</label>
        <input type="text" name="kelvin" id="kelvin" />
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
